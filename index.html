    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>

    <div class="card-main">

      <div class="card-textbox">
        <h1>Get insights that help your business grow.</h1>

        <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>

        <div class="stats-main">
          <div class="stats-1">
            <p>10k+</p>
            <p>companies</p>
          </div>
          <div class="stats-2">
            <p>314</p>
            <p>templates</p>
          </div>
          <div class="stats-3">
            <p>12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>

      <img src="/frontend-mentor/FEM-stats_preview_card_component/images/image-header-desktop.jpg">

    </div>
